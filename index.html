<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Limitless Tournaments</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000011;
      color: #00c8e6;
    }
    header.header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #00c8e6 0%, #0080b3 100%);
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: 0 0 2px #00c8e6aa;
      margin-bottom: 40px;
      margin-top: 30px;
      color: #000011;
    }
    body.light-mode header.header {
      background: linear-gradient(90deg, #0077cc 0%, #004466 100%);
      color: #e0f7ff;
      box-shadow: 0 0 2px #0077ccaa;
      margin-top: 30px;
    }
    header.header h1 {
      font-size: 2.5rem;
      font-weight: 800;
    }
    header.header .logo {
      height: 60px;
    }
    .dark-mode-toggle {
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <img src="https://i.postimg.cc/F7Gzg5g1/limitless-logo.png" alt="Limitless Logo" class="logo" />
    <h1>Limitless Tournaments</h1>
    <div class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode" role="button" aria-label="Toggle Dark Mode">
      <i class="fas fa-moon"></i>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container py-4">
    <section>
      <h2>Welcome to Limitless Tournaments</h2>
      <p>Daily Scrims | Blast Tournaments | Giveaway Tours | Premium Banners</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4" style="color: #00c8e6aa;">
    &copy; 2025 Limitless Tournaments. All rights reserved.
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const icon = darkModeToggle.querySelector('i');
      if(document.body.classList.contains('light-mode')){
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    });
  </script>
</body>
</html>
