<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLD FALCON | Turjo Sarker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0c0c0c;
      --text-color: #fff;
      --accent-color: #00ffff;
      --secondary-color: #aaa;
    }
    .dark-mode {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --accent-color: #00b894;
      --secondary-color: #555;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    nav {
      background: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    nav img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    nav h1 {
      font-size: 1.8em;
      color: var(--accent-color);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: var(--secondary-color);
      text-decoration: none;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: var(--accent-color);
    }
    .toggle-btn {
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 1.2em;
      cursor: pointer;
    }
    header {
      padding: 120px 20px;
      text-align: center;
      background: linear-gradient(to bottom, #111, #1a1a1a);
      position: relative;
    }
    header h2 {
      font-size: 3.2em;
      color: var(--accent-color);
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: var(--secondary-color);
      animation: fadeInUp 1s ease;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h3 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: var(--accent-color);
      text-align: center;
    }
    .team-member, .contact-info {
      margin-bottom: 20px;
    }
    a {
      color: var(--accent-color);
      text-decoration: none;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 1.2em;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-snap-type: x mandatory;
    }
    .slider img {
      width: 300px;
      border-radius: 10px;
      scroll-snap-align: start;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    .logo-section {
      text-align: center;
      margin-top: 30px;
    }
    .logo-section img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
      animation: pulse 2s infinite;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      100% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <nav>
    <h1>
      <img src="/mnt/data/Messenger_creation_77291559-9B2F-409B-B7F0-3313257A40FD.jpeg" alt="OLD FALCON Logo">
      OLD FALCON
    </h1>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#team">Team</a></li>
      <li><a href="#achievements">Achievements</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button class="toggle-btn" onclick="toggleDarkMode()"><i class="fas fa-adjust"></i></button>
  </nav>

  <header>
    <h2>Turjo Sarker</h2>
    <p>Sniper | Esports Athlete | Team OLD CLASHERS</p>
  </header>

  <div class="logo-section">
    <img src="/mnt/data/Messenger_creation_77291559-9B2F-409B-B7F0-3313257A40FD.jpeg" alt="OLD FALCON Logo">
  </div>

  <!-- Rest of the site content stays the same -->

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
