<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Limitless Tournaments</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    /* Base Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #000011;
      color: #00c8e6;
      scroll-behavior: smooth;
      transition: background-color 0.4s ease, color 0.4s ease;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
      user-select: none;
    }
    @keyframes fadeIn {
      to {opacity: 1;}
    }

    body.light-mode {
      background-color: #e0f7ff;
      color: #003344;
      user-select: text;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 240px;
      height: 100vh;
      background-color: #001122;
      padding-top: 70px;
      box-shadow: 0 0 2px #00c8e699;
      z-index: 1000;
      transition: background-color 0.4s ease;
    }
    body.light-mode .sidebar {
      background-color: #cceeff;
      box-shadow: 0 0 2px #0077cc99;
    }
    .sidebar a {
      display: block;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #00c8e6;
      text-decoration: none;
      text-shadow: 0 0 2px #00c8e6;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #00c8e6;
      color: #000011;
      text-shadow: none;
    }
    body.light-mode .sidebar a {
      color: #003344;
      text-shadow: none;
    }
    body.light-mode .sidebar a:hover,
    body.light-mode .sidebar a.active {
      background-color: #0077cc;
      color: #e0f7ff;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 40px 50px;
      min-height: 100vh;
      transition: background-color 0.4s ease, color 0.4s ease;
      scroll-margin-top: 70px;
    }
    body.light-mode .main-content {
      background-color: #f0fbff;
      color: #003344;
    }

    /* Header */
    header.header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #00748f 0%, #33d4ff 100%);
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: 0 0 2px #00c8e6aa;
      margin-bottom: 40px;
      color: #000011;
      user-select: none;
    }
    body.light-mode header.header {
      background: linear-gradient(90deg, #0077cc 0%, #004466 100%);
      color: #e0f7ff;
      box-shadow: 0 0 2px #0077ccaa;
    }
    header.header img.logo {
      height: 70px;
      border-radius: 12px;
      box-shadow: 0 0 2px #00c8e6;
      transition: box-shadow 0.4s ease;
      user-select: none;
    }
    body.light-mode header.header img.logo {
      box-shadow: 0 0 6px #0077cc;
    }
    header.header h1 {
      font-size: 2.8rem;
      letter-spacing: 0.1em;
      margin: 0 20px;
      font-weight: 900;
      text-shadow: 0 0 2px #00c8e6;
      flex-grow: 1;
      user-select: text;
    }
    body.light-mode header.header h1 {
      text-shadow: none;
    }

    /* Dark Mode Toggle Icon */
    .dark-mode-toggle {
      font-size: 2rem;
      color: #000000; /* black in dark mode */
      cursor: pointer;
      user-select: none;
      padding: 6px 10px;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.1);
      transition: color 0.4s ease, background-color 0.4s ease;
      position: relative;
    }
    body.light-mode .dark-mode-toggle {
      color: #ffffff; /* white in light mode */
      background-color: rgba(255, 255, 255, 0.2);
    }
    .dark-mode-toggle:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }
    body.light-mode .dark-mode-toggle:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Section Titles */
    section h2 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 25px;
      text-shadow: 0 0 2px #00c8e6;
      color: #00c8e6;
      transition: color 0.4s ease, text-shadow 0.4s ease;
    }
    body.light-mode section h2 {
      color: #004466;
      text-shadow: none;
    }

    /* Cards & Content */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .card {
      background-color: #001722;
      padding: 25px;
      border-radius: 15px;
      border-left: 6px solid #00c8e6;
      box-shadow: 0 0 2px #00c8e6aa;
      color: #00c8e6;
      transition: background-color 0.4s ease, color 0.4s ease;
      user-select: text;
    }
    body.light-mode .card {
      background-color: #ddf3ff;
      color: #003344;
      border-left-color: #0077cc;
      box-shadow: 0 0 2px #0077ccaa;
    }
    .card h4 {
      margin-bottom: 15px;
      font-weight: 800;
      text-shadow: 0 0 2px #00c8e6;
    }
    body.light-mode .card h4 {
      color: #004466;
      text-shadow: none;
    }
    .btn-primary {
      background-color: #00c8e6;
      border: none;
      font-weight: 700;
      color: #000011;
      padding: 10px 22px;
      box-shadow: 0 0 2px #00c8e6;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .btn-primary:hover {
      background-color: #0099b3;
      color: #e0f7ff;
      box-shadow: 0 0 2px #0099b3;
    }
    body.light-mode .btn-primary {
      background-color: #0077cc;
      color: #e0f7ff;
      box-shadow: 0 0 2px #0077cc;
    }
    body.light-mode .btn-primary:hover {
      background-color: #004466;
      box-shadow: 0 0 2px #004466;
    }

    /* Lists */
    ul {
      padding-left: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: text;
    }
    ul li {
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 25px 15px;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      color: #00c8e6aa;
      text-shadow: 0 0 2px #00c8e666;
      margin-top: 50px;
      transition: color 0.4s ease, text-shadow 0.4s ease;
      user-select: none;
    }
    body.light-mode footer {
      color: #004466cc;
      text-shadow: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main-content {
        margin-left: 0;
        padding: 25px 15px;
      }
      nav.mobile-nav {
        display: flex !important;
        justify-content: space-between;
        align-items: center;
        background-color: #001122;
        padding: 10px 15px;
        box-shadow: 0 0 2px #00c8e6aa;
        color: #00c8e6;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1100;
        user-select: none;
      }
      nav.mobile-nav button {
        background: none;
        border: none;
        font-size: 1.8rem;
        color: #00c8e6;
        cursor: pointer;
        user-select: none;
      }
    }

    /* Modal overrides */
    .modal-content {
      background-color: #001722;
      color: #00c8e6;
      border-radius: 12px;
      user-select: text;
    }
    body.light-mode .modal-content {
      background-color: #ddf3ff;
      color: #003344;
    }
    .modal-header {
      border-bottom: none;
    }
    .modal-title {
      font-weight: 900;
      font-size: 1.5rem;
      text-shadow: 0 0 2px #00c8e6;
    }
    body.light-mode .modal-title {
      color: #004466;
      text-shadow: none;
    }
    .btn-close {
      filter: invert(100%);
    }
    body.light-mode .btn-close {
      filter: invert(0%);
    }
  </style>
</head>
<body>

  <!-- Mobile Nav -->
  <nav class="mobile-nav d-md-none">
    <div>Limitless Tournaments</div>
    <button id="mobileMenuBtn" aria-label="Toggle Menu"><i class="fas fa-bars"></i></button>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#home" class="active"><i class="fas fa-home"></i> Home</a>
    <a href="#tournaments"><i class="fas fa-trophy"></i> Tournaments</a>
    <a href="#winners"><i class="fas fa-medal"></i> Winners</a>
    <a href="#rules"><i class="fas fa-gavel"></i> Rules</a>
    <a href="#about"><i class="fas fa-info-circle"></i> About</a>
    <a href="#faq"><i class="fas fa-question-circle"></i> FAQ</a>
    <a href="#sponsors"><i class="fas fa-handshake"></i> Sponsors</a>
    <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
  </div>

  <!-- Main content -->
  <div class="main-content">

    <!-- Header -->
    <header class="header">
      <img src="https://i.postimg.cc/F7Gzg5g1/limitless-logo.png" alt="Limitless Logo" class="logo" />
      <h1>Limitless Tournaments</h1>
      <div class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode" role="button" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </div>
    </header>

    <!-- Your content here -->

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Dark Mode Toggle Logic
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;
    const darkIconClass = 'fa-moon';
    const lightIconClass = 'fa-sun';

    // Load mode from localStorage or default dark
    if(localStorage.getItem('mode') === 'light') {
      body.classList.add('light-mode');
      toggleBtn.querySelector('i').classList.replace(darkIconClass, lightIconClass);
    }

    toggleBtn.addEventListener('click', () => {
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        toggleBtn.querySelector('i').classList.replace(lightIconClass, darkIconClass);
        localStorage.setItem('mode', 'dark');
      } else {
        body.classList.add('light-mode');
        toggleBtn.querySelector('i').classList.replace(darkIconClass, lightIconClass);
        localStorage.setItem('mode', 'light');
      }
    });

    // Mobile menu toggle
    const sidebar = document.getElementById('sidebar');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    mobileMenuBtn.addEventListener('click', () => {
      sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
    });

    // Optional: Close sidebar on clicking outside for mobile
    window.addEventListener('click', e => {
      if(!sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
        if(window.innerWidth < 768) {
          sidebar.style.display = 'none';
        }
      }
    });

  </script>
</body>
</html>
